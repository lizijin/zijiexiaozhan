apply plugin: 'com.github.dcendents.android-maven'

group = 'com.xuanyu.stickyheader'

install {
    repositories.mavenInstaller {
        pom {
            project {
                packaging 'aar'
                groupId 'com.xuanyu.stickyheader'
                artifactId 'stickyheader'
                name 'stickyheader'
                description 'RecyclerView吸顶库'
                url 'https://github.com/lizijin/StickyHeaderForRecyclerView'

                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'lizijin'
                        name 'jiangbin'
                        email 'peter.jiang38@gmail.com'
                    }
                }

                scm {
                    connection 'https://github.com/lizijin/StickyHeaderForRecyclerView.git'
                    developerConnection 'https://github.com/lizijin/StickyHeaderForRecyclerView.git'
                    url 'https://github.com/lizijin/StickyHeaderForRecyclerView'
                }
            }
        }
    }
}